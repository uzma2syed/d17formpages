<body>
    <header>
        <h1>Title</h1>
        <div>
            <input type="search" name="search" placeholder="Search Here">
            <i class="fa fa-search fa-lg"></i>
        </div>
        <nav>
            <ul>
                <li <i class="fa fa-home" aria-hidden="true"></i>><a href="d17homepage.html">home</a></li>
                <li <i class="fa fa-sign-in" aria-hidden="true"></i>><a href="#">signin</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="maindiv">
            <form>
                <h3>Sign-In Form</h3>
                <label for="fName">First Name : </label>
                <input type="text" name="firstName" id="fName">
                <br>
                <label for="lName">Last Name : </label>
                <input type="text" name="LastName" id="lName">
                <br>
                <label for="email">Email Address : </label>
                <input type="email" name="email" id="email">
                <br>
                <label for="number">Phone Number : </label>
                <input type="number" name="phoneNumber" id="number">
                <br>
                <label for="pswrd">Password : </label>
                <input type="password" name="Password" id="pswrd">
                <br>
                <label>Gender : </label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
                <br>
                <input type="checkbox">
                <label>Terms and Conditions</label><br>
                <input type="submit" class="btnSubmit">
            </form>

        </div>
    </main>
